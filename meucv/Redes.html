<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ícone de Redes Sociais</title>
    <!-- Link para o Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .social-icons {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .social-icons li {
            font-size: 40px;
        }

        .social-icons a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #0077b5; /* Altera a cor ao passar o mouse (exemplo: cor do LinkedIn) */
        }
    </style>
</head>
<body>
    <ul class="social-icons">
        
        <li><a href="https://www.instagram.com/pss.16k?igsh=MWpyM2ljYTU4emFlZA==" target="_blank"><i class="fab fa-instagram"></i></a></li>
        <li><a href="https://www.linkedin.com/in/pedro-souza-651049338?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target=""><i class="fab fa-linkedin"></i></a></li>
    </ul> 
</body>
</html>
